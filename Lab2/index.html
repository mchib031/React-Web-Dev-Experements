<!DOCTYPE html>
<html lang="en">
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<meta charset="UTF-8">
	<title>The Corner Store</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

	<div class="tab" >
			<h1>The Corner Store</h1>
	    <button class="tablinks" onclick="openInfo(event, 'Client')">Personal Info</button>
	    <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
	    <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
	  </div>

<div class="wrapper">
  <div id="Client" class="tabcontent">
		<div id="info" class="introduction">
			<h3>Client Information</h3>
			<p>Tell us a bit about you.</p>
			Choose a Category:
		</div>
    <label class="option_item">
      <input type="checkbox" class="checkbox" id="lactose-free" name="lactose-free" value="Lactose-Free" onchange="populateListProductChoices(this.id)">
      <div class="option_inner lactosefree">
        <div class="tickmark"></div>
        <div class="icon"><img src="pictures/lactosefree.jpg" alt=""></div>
				<div class="boxtext">
          <h2>Lactose-Free</h2>
        </div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox" id="nut-free" name="nut-free" value="Nut-Free" onchange="populateListProductChoices(this.id)">
      <div class="option_inner nutfree">
        <div class="tickmark"></div>
        <div class="icon"><img src="pictures/nutfree.jpg" alt=""></div>
				<div class="boxtext">
          <h2>Nut-Free</h2>
        </div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox" id="organic" name="organic" value="Organic" onchange="populateListProductChoices(this.id)">
      <div class="option_inner organic">
        <div class="tickmark"></div>
        <div class="icon"><img src="pictures/organic.jpg" alt=""></div>
				<div class="boxtext">
          <h2>Organic</h2>
        </div>
      </div>
    </label>
  </div>

	<div id="Products" class="tabcontent">
		<div id="prod" class="introduction">
			<h3>Your targeted products</h3>
 			<p>We preselected products based on your restrictions</p>
 				Choose items to buy:
		</div>
	<div id="displayProduct" class="displayProd"></div>
	 <br/>
	 <button id="addCart" type="button" class="block" onchange="selectedItems()">
		Add selected items to cart
	</button>
	</div>

	<div id="Cart" class="tabcontent">
		<div id="checkout" class="introduction">
			<h3>Cart</h3>
		  <p>Here is your cart.</p>
		</div>
	  <div id="displayCart"></div>
		<br/>
	</div>

</div>

<footer style="text-align: right">
  Designed by Raphael Productions
</footer>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
